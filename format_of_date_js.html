<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Date_format</title>
</head>
<body>
  <script>


var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
document.write(today + "( MDY Format) <br>");

today = dd+'-'+mm+'-'+yyyy;
document.write(today + "( DMY Format)<br>");
document.write(today + '<br>') ;

today = yyyy+'-'+mm+'-'+dd;
document.write(today + "( YMD Format) <br>");


  </script>  
</body>
</html>
